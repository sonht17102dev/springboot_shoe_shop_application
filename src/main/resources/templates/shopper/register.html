<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Register</title>
	<meta name="keywords" content="TopShoe">
	<meta name="description" content="TopShoe - Register">
	<meta name="author" content="wokiee">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<base th:replace="~{shopper/fragments/common :: base}">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="css/theme.css">
	<link rel="stylesheet" href="css/toastr.min.css">
</head>
<body>

<!-- header -->
<header th:replace="~{shopper/fragments/header}"></header>

<div class="tt-breadcrumb">
	<div class="container">
		<ul>
			<li><a href="/index">Trang Chủ</a></li>
			<li>TẠO TÀI KHOẢN</li>
		</ul>
	</div>
</div>
<div id="tt-pageContent">
	<div class="container-indent">
		<div class="container">
			<h1 class="tt-title-subpages noborder" style="padding-bottom: 15px;">TẠO TÀI KHOẢN MỚI</h1>
			<div th:if="${param.success}">
				<div class="alert alert-info">
					Chào mừng bạn đã trở lại shop!
				</div>
			</div>
			<div class="tt-login-form">
				<div class="row justify-content-center">
					<div class="col-md-8 col-lg-6">
						<div class="tt-item">
							<h2 class="tt-title">THÔNG TIN</h2>
							<div class="form-default">
								<form id="register" method="post" th:action="@{/register-user}" th:object="${user}">
									<div class="form-group">
										<label for="">TÊN *</label>
										<div class="tt-required">* bắt buộc</div>
										<input type="text" th:field="*{name}" name="name" class="form-control" id="name" placeholder="Nhập tên" required>
										<p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
									</div>
									<div class="form-group">
										<label for="">E-MAIL *</label>
										<input type="email" th:field="*{email}" name="email" class="form-control" id="email" placeholder="Enter E-mail" required>
										<p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
									</div>
									<div class="form-group">
										<label for="">SỐ ĐIỆN THOẠI *</label>
										<input type="tel" th:field="*{phone}" name="phone" class="form-control" id="phone" placeholder="Enter Phone" required>
										<p th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="*{phone}"></p>
									</div>
									<div class="form-group">
										<label for="">MẬT KHẨU *</label>
										<input type="password" th:field="*{password}" name="password" class="form-control" id="password" placeholder="Enter Password" minlength="8" required>
										<p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
									</div>
									<div class="row">
										<div class="col-auto">
											<div class="form-group">
												<button class="btn btn-border" type="submit">TẠO</button>
											</div>
										</div>
										<div class="col-auto align-self-center">
											<div class="form-group">
												<ul class="additional-links">
													<li>hoặc <a href="/index">Quay lại trang chủ</a></li>
												</ul>
											</div>
										</div>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- footer -->
<footer th:replace="~{shopper/fragments/footer}"></footer>

<!-- modal -->
<div th:replace="~{shopper/fragments/modal :: subsribeGood}"></div>

<script src="external/jquery/jquery.min.js"></script>
<script src="external/bootstrap/js/bootstrap.min.js"></script>
<script src="external/slick/slick.min.js"></script>
<script src="external/panelmenu/panelmenu.js"></script>
<script src="external/lazyLoad/lazyload.min.js"></script>
<script src="js/main.js"></script>
<!-- form validation and sending to mail -->
<script src="external/form/jquery.form.js"></script>
<script src="external/form/jquery.validate.min.js"></script>
<script src="external/form/jquery.form-init.js"></script>
<!-- custom -->
<script src="js/toastr.min.js" type="text/javascript"></script>
<script src="js/header.js" type="text/javascript"></script>
</body>
</html>
